<html>
<body>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/fiddly.js"></script>
  <script>require('fiddly')</script>
  
  <script>
    fiddly.ready(function(err, state) {
       if (err) {
         alert(JSON.stringify(err))
       }
       else {
         $('#state').val(state);
       }
    });
    
    save = function() {
      fiddly.save($('#state').val(), function(err, result) {
        if (err) {
          alert(JSON.stringify(err))
        }
      });
      
    }
  </script>
  <input id="state" type="text" placeholder="state" /><input type="button" onclick="save()" value="save" />
</body>
</html>
